<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Fylo data storage component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">

  <script src="https://cdn.tailwindcss.com"></script>

  <script>
    tailwind.config = {
      theme: {
        extend: {
          backgroundImage: {
            'desktop': "url('images/bg-desktop.png')",
            'mobile': "url('images/bg-mobile.png')",
          },
          colors: {
            'pale-blue': 'hsl(243, 100%, 93%)',
            'grayish-blue': 'hsl(229, 7%, 55%)',
            'dark-blue': 'hsl(228, 56%, 26%)',
            'very-dark-blue': 'hsl(229, 57%, 11%)',
            'meter-gradient-start': 'hsl(6, 100%, 80%)',
            'meter-gradient-end': 'hsl(335, 100%, 65%)'
          },
          fontFamily: {
            'raleway': ['Raleway', 'sans-serif'],
          },
        }
      }
    }
  </script>
</head>
<body class="relative flex flex-col justify-center items-center min-h-screen bg-mobile font-raleway text-white">
  <header class="w-[87%] px-[2.6rem] py-[2.3rem] rounded-lg rounded-tr-[6.25rem] bg-dark-blue">
    <img src="images/logo.svg" alt="Fylo's logo">
    <menu class="flex items-center mt-[2.1rem] space-x-4">
      <li>
        <button class="w-[3rem] h-[3rem] rounded-lg bg-very-dark-blue" title="Document">
          <img src="images/icon-document.svg" alt="" class="m-auto">
        </button>
      </li>
      <li>
        <button class="w-[3rem] h-[3rem] rounded-lg bg-very-dark-blue" title="Folder">
          <img src="images/icon-folder.svg" alt="" class="m-auto">
        </button>
      </li>
      <li>
        <button class="w-[3rem] h-[3rem] rounded-lg bg-very-dark-blue" title="Upload">
          <img src="images/icon-upload.svg" alt="" class="m-auto">
        </button>
      </li>
    </menu>
  </header>
  <main class="relative w-[87%] p-[2rem] pb-[3.2rem] mt-4 bg-dark-blue rounded-lg text-[.875rem] text-pale-blue">
    <h1 class="absolute bottom-0 left-1/2 translate-x-[-50%] translate-y-[50%] block flex justify-center items-center px-[1.375rem] py-[.375rem] rounded-lg bg-white font-bold">
      <span class="text-[2.5rem] text-very-dark-blue">185 </span>
      <span class="ml-[.5rem] text-[.8125rem] tracking-[.0625rem] text-grayish-blue whitespace-nowrap uppercase">GB Left</span>
    </h1>
    <p class="text-center">Youâ€™ve used <em class="font-bold not-italic">815 GB</em> of your storage</p>
    <div class="mt-[.875rem]" aria-hidden="true">
      <div class="p-[.1875rem] rounded-full bg-very-dark-blue">
        <div class="flex justify-end items-center w-[81.5%] h-[.875rem] rounded-full bg-gradient-to-r from-meter-gradient-start to-meter-gradient-end">
          <div class="w-[.625rem] h-[.625rem] mr-[.125rem] bg-white rounded-full"></div>
        </div>
      </div>
      <div class="flex justify-between items-center mt-[.5rem] text-[.75rem] font-bold">
        <span>0 GB</span>
        <span>1000 GB</span>
      </div>
    </div>
  </main>
  <footer class="absolute bottom-0 text-[.6875rem] ">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" class="font-bold">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/genjuurou" target="_blank" class="font-bold">Genjuurou</a>.
  </footer>
</body>
</html>
