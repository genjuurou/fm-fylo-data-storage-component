<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Fylo data storage component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">

  <script src="https://cdn.tailwindcss.com"></script>

  <script>
    tailwind.config = {
      theme: {
        extend: {
          backgroundImage: {
            'desktop': "url('images/bg-desktop.png')",
            'mobile': "url('images/bg-mobile.png')",
          },
          colors: {
            'link': 'hsl(228, 45%, 44%)',
            'pale-blue': 'hsl(243, 100%, 93%)',
            'grayish-blue': 'hsl(229, 7%, 55%)',
            'dark-blue': 'hsl(228, 56%, 26%)',
            'very-dark-blue': 'hsl(229, 57%, 11%)',
          },
          fontFamily: {
            'raleway': ['Raleway', 'sans-serif'],
          },
        }
      }
    }
  </script>
</head>
<body class="relative flex flex-col justify-center items-center min-h-screen bg-mobile font-raleway text-white">
  <header class="w-[87%] px-[2.6rem] py-[2rem] bg-dark-blue">
    <img src="images/logo.svg" alt="Fylo's logo">
    <menu class="flex items-center space-x-4">
      <li>
        <button class="w-[3rem] h-[3rem] rounded-lg bg-very-dark-blue">
          <img src="images/icon-document.svg" alt="" title="Document" class="m-auto">
        </button>
      </li>
      <li>
        <button class="w-[3rem] h-[3rem] rounded-lg bg-very-dark-blue">
          <img src="images/icon-folder.svg" alt="" title="Folder" class="m-auto">
        </button>
      </li>
      <li>
        <button class="w-[3rem] h-[3rem] rounded-lg bg-very-dark-blue">
          <img src="images/icon-upload.svg" alt="" title="Upload" class="m-auto">
        </button>
      </li>
    </menu>
  </header>
  <main class="w-[87%] mt-4 bg-dark-blue">
    <h1>185 GB Left</h1>

    <label for="storage">You’ve used <em>815 GB</em> of your storage</label>
    <meter id="storage" min="0" max="1000" value="815"></meter>

  </main>

  <!-- You’ve used 815 GB of your storage

  185 GB Left
  
  0 GB
  1000 GB -->

    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
  <footer class="absolute bottom-0 text-[.6875rem] ">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" class="text-white">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/genjuurou" target="_blank" class="text-white">Genjuurou</a>.
  </footer>
</body>
</html>
